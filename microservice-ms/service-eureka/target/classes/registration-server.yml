spring:
  profiles: default
  thymeleaf:
    enabled: false     # Disable Thymeleaf 
     
server:
  port: 1111   # HTTP (Tomcat) port
    

# Configure this Discovery Server
eureka:
  instance:
    hostname: localhost
  client:  # Not a client, don't register with yourself
    registerWithEureka: false
    fetchRegistry: false

---

spring:
  profiles: production
        
server:
  port: 2222 

# Configure this Discovery Server
eureka:
  instance:
    hostname: localhost
  client:  # Not a client, don't register with yourself
    registerWithEureka: false
    fetchRegistry: false

